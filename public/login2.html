<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Login</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="javascript.js"></script> -->
<style>
 div{
 background-color:black
 }
  .last{
    text-align:center;
 };
</style>

<script>
function load(){
          $.ajax({
                  url:'/goods',
                  type:'GET',
                  data: '',
                  success:function(data){
                    console.log(data);
                    // alert(data);
                    console.log(document.getElementById("user_id"));
                    document.getElementById("share_tbody").innerHTML += '<tr>'
                    for(var i = 0;i < data.length;i++){
                      if (data[i].on_m_id == document.getElementById("user_id").value){
                        var temp = document.getElementById("share_tbody").innerHTML;
                        temp += '<th>' + data[i].p_name + '</th>';
                        temp += '<th>' + data[i].p_id + '</th>';
                        document.getElementById("share_tbody").innerHTML = temp;
                        console.log(temp);
                      }
                    }
                    document.getElementById("share_tbody").innerHTML += '</tr>'
                  }
              });
        }  
</script>
</head>
<body bgcolor=white>
<ul style="text-align:center">
  <font size=5>
  <b><br>
  <h2 style="color:#0099FF">&nbsp;&nbsp;나의 이용 정보</h2>
</font>

<HR width=300></div><br><br><br>
  <form name="login">
<b> 학번 :</b> <input id="user_id" type="text" name="id"></input><br>
<div id="result"></div>
<p class ="last">
<button id="submit" type="button" onclick='load()'><b>Submit<b></button><br><br>
  <table id="share_table" class="table" style="margin-left:auto; margin-right:auto;">
    
      <thead>
        <tr>
          <th><b>물품명</b></th>
          <th><b>물품번호</b></th>
        </tr>
      </thead>
    
      <tbody id="share_tbody">
      </tbody>
    </table>
<br><br><br><br><br><br><br><br><br>
<a href="index.html"><font size=6 color=black>Home</font></a>
</p>
</form>
</body>
</html>
